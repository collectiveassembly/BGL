<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>BGL exhibition simulator</title>
	<style>
	
	body {
		margin: 0;
	}
	
	#container {
		width: 1441px;
		height: 540px;
		overflow: hidden;
	}
	
	.wrap {
		float: left;
		width: 480px;
		height: 540px;
		outline: 1px solid blue;
	}
	
	iframe {
		border: none;
		float: left;
		width: 1920px;
		height: 2160px;
		-webkit-transform: scale(.5, .5); 
		-webkit-transform-origin: top left;
	}

	</style>
</head>
<body>

<div id="container">
	<div class="wrap"><iframe src="index.html#0"></iframe></div>
	<div class="wrap"><iframe src="index.html#1"></iframe></div>
	<div class="wrap"><iframe src="index.html#2"></iframe></div>
</div>

</body>
</html>
